<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Telegram-like Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #0088cc;
            color: #fff;
            padding: 8px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            background-color: #0088cc;
            color: #fff;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #0088cc;
        }
        .message.received {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: #000;
        }
        .message img {
            max-width: 100%;
            border-radius: 10px;
        }
        .chat-input {
            display: flex;
            padding: 7px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 7px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .chat-input input[type="file"] {
            display: none;
        }
        .chat-input label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            background-color: #0088cc;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-input button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 0 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }
        .chat-input button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat</div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input"><i class="material-icons">attach_file</i></label>
            <button onclick="sendMessage()"><i class="material-icons">send</i></button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const imageInput = document.getElementById('image-input');
            const messagesContainer = document.getElementById('chat-messages');
            const messageText = input.value.trim();
            const imageFile = imageInput.files[0];

            if (messageText !== '' || imageFile) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');

                if (messageText !== '') {
                    messageElement.textContent = messageText;
                }

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        messageElement.appendChild(img);
                        messagesContainer.appendChild(messageElement);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                    reader.readAsDataURL(imageFile);
                } else {
                    messagesContainer.appendChild(messageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }

                input.value = '';
                imageInput.value = '';
            }
        }

        // Optional: Allow pressing Enter to send message
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
